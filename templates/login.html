{% extends "base.html" %}

{% block title %}Login - Pólis{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-card-header">
            <h3 class="login-card-title"><i class="fas fa-lock"></i> Acesso ao Sistema Pólis</h3>
        </div>
        <div class="login-card-body">
            <form method="POST" action="{{ url_for('login') }}" novalidate>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="username">Utilizador:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="username" name="username" class="form-control" 
                               value="{{ request.form.username if request.form else '' }}" 
                               placeholder="Seu nome de utilizador" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="Sua senha" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg mt-4">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block head_extra %}
{{ super() }}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px); /* Ajustar se header/footer mudarem muito */
        padding: 2rem 1rem;
        width: 100%;
    }
    .login-card {
        background-color: var(--card-bg);
        border-radius: var(--border-radius-base);
        box-shadow: var(--card-box-shadow);
        width: 100%;
        max-width: 450px;
        overflow: hidden;
    }
    .login-card-header {
        background-color: var(--accent-color);
        padding: 1.5rem;
        text-align: center;
    }
    .login-card-title {
        color: var(--btn-text-color); 
        font-size: 1.5rem;
        margin-bottom: 0;
        font-weight: 600;
    }
    .login-card-title .fas { margin-right: 0.5rem; }
    .login-card-body { padding: 2rem 2.5rem; }
    .input-group-text {
        background-color: var(--accent-color-light);
        border-color: var(--input-border-color);
        color: var(--accent-color);
    }
    html[data-theme$="-dark"] .input-group-text {
        background-color: var(--input-bg);
        border-color: var(--input-border-color);
        color: var(--accent-color);
    }
    .login-card .btn-lg { padding: 0.75rem 1.5rem; font-size: 1.125rem; }
</style>
{% endblock %}
